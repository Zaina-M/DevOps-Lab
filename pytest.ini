[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage settings
addopts = 
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --verbose

# Minimum coverage threshold
[coverage:report]
fail_under = 80

[coverage:run]
omit = 
    */tests/*
    */venv/*
    */__pycache__/*
