# Schema definition for sample user data

name: user_data
version: "1.0"
description: Schema for validating user data records

fields:
  id:
    type: integer
    required: true
    min: 1
  
  name:
    type: string
    required: true
    min_length: 2
    max_length: 100
  
  email:
    type: email
    required: true
  
  age:
    type: integer
    required: false
    min: 0
    max: 150
  
  city:
    type: string
    required: false
    max_length: 100
  
  country:
    type: string
    required: false
    enum: ["USA", "UK", "Canada", "Australia", "France", "Germany", "Japan"]
